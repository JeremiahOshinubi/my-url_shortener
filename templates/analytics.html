<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analytics</title>
</head>
<body>
    <h1>URL Analytics</h1>
    <p>Original URL: {{ original_url }}</p>
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    <p>Number of clicks: {{ num_clicks }}</p>
    <p>Link history:</p>
    <ul>
        {% for link in link_history %}
            <li>{{ link }}</li>
        {% endfor %}
    </ul>
</body>
</html>
