<!DOCTYPE html>
<html>
<head>
	<title>url History</title>
</head>
<body>
	<h1>url History</h1>
	<ul>
	{% for url in urls %}
		<li><a href="{{ url_for('redirect_url', short_url=url.short_url) }}">{{ url.short_url }}</a> - {{ url.original_url }} - {{ url.date_created }}</li>
	{% endfor %}
	</ul>
</body>
</html>
